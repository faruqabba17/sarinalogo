<svg width="100%" height="100%" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Bulb Base -->
  <ellipse cx="300" cy="250" rx="60" ry="80" fill="#FACC15"/>
  <!-- Cap -->
  <polygon points="240,180 360,180 300,140" fill="#1F2937"/>
  <rect x="295" y="180" width="10" height="20" fill="#1F2937"/>
  
  <!-- Light rays -->
  <line x1="300" y1="80" x2="300" y2="120" stroke="#3B82F6" stroke-width="4"/>
  <line x1="260" y1="100" x2="280" y2="130" stroke="#3B82F6" stroke-width="4"/>
  <line x1="340" y1="100" x2="320" y2="130" stroke="#3B82F6" stroke-width="4"/>

  <!-- Dynamic Company Name -->
  <text id="companyNameText" x="300" y="420" font-size="46" fill="#1E293B" text-anchor="middle" font-family="Arial" font-weight="bold">
   TECHNOLOGY
  </text>

  <!-- Dynamic Tagline -->
  <text id="taglineText" x="300" y="460" font-size="20" fill="#6B7280" text-anchor="middle" font-family="Arial">
    Spark Your Knowledge
  </text>
</svg>
